name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'boltpage/package-lock.json'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
        
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
      
    - name: Install dependencies
      run: |
        cd boltpage
        npm install
        
    - name: Setup Apple certificates
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        # Create temporary keychain
        security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate (robust base64 decode to avoid newline/whitespace issues)
        python - <<'PY'
import base64, os, sys
data = os.environ.get("APPLE_CERTIFICATE", "").strip()
if not data:
    sys.exit("APPLE_CERTIFICATE is empty or missing")
try:
    decoded = base64.b64decode(data)
except Exception as e:
    sys.exit(f"Failed to base64 decode APPLE_CERTIFICATE: {e}")
with open("certificate.p12", "wb") as f:
    f.write(decoded)
if os.path.getsize("certificate.p12") == 0:
    sys.exit("Decoded certificate is empty")
PY
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        
        # Set partition list
        security set-key-partition-list -S apple-tool:,apple: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        
        # Verify certificate
        security find-identity -v -p codesigning build.keychain
        
    - name: Build macOS app
      env:
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        cd boltpage
        npx tauri build
        
    - name: Notarize macOS app
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        cd boltpage/src-tauri/target/release/bundle/dmg
        xcrun notarytool submit BoltPage_*.dmg --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
        
    - name: Staple notarization
      run: |
        cd boltpage/src-tauri/target/release/bundle/dmg
        xcrun stapler staple BoltPage_*.dmg
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: boltpage/src-tauri/target/release/bundle/dmg/
        retention-days: 30
        
    - name: Clean up keychain
      if: always()
      run: |
        security delete-keychain build.keychain

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'boltpage/package-lock.json'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
        
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
      
    - name: Install dependencies
      run: |
        cd boltpage
        npm install
        
    - name: Setup Windows code signing
      env:
        WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
        WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
      shell: pwsh
      run: |
        if (-not $Env:WINDOWS_CERTIFICATE) {
          Write-Error "WINDOWS_CERTIFICATE is empty or missing"
          exit 1
        }
        try {
          [IO.File]::WriteAllBytes("certificate.pfx", [Convert]::FromBase64String($Env:WINDOWS_CERTIFICATE))
        } catch {
          Write-Error "Failed to decode WINDOWS_CERTIFICATE: $($_.Exception.Message)"
          exit 1
        }
        if ((Get-Item certificate.pfx).Length -le 0) {
          Write-Error "Decoded certificate is empty"
          exit 1
        }
        certutil -user -p "$Env:WINDOWS_CERTIFICATE_PASSWORD" -importPFX certificate.pfx
        
    - name: Build Windows app
      run: |
        cd boltpage
        npx tauri build --target x86_64-pc-windows-msvc
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: boltpage/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
        retention-days: 30

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-build
        path: ./macos-build
        
    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: ./windows-build
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: BoltPage ${{ github.ref_name }}
        body: |
          ## BoltPage ${{ github.ref_name }}
          
          ### Downloads
          - **macOS**: Download the `.dmg` file below
          - **Windows**: Download the `.exe` installer below
          
          ### Changes
          See the commit history for detailed changes.
        files: |
          ./macos-build/*.dmg
          ./windows-build/nsis/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
