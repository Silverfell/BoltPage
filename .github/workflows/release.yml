name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'boltpage/package-lock.json'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-apple-darwin,x86_64-apple-darwin

    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli

    - name: Install dependencies
      run: |
        cd boltpage
        npm install
        
    - name: Setup Apple certificates
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        # Create temporary keychain
        security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain

        # Import certificate (decode base64)
        echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
        if [ ! -s certificate.p12 ]; then
          echo "Error: Decoded certificate is empty"
          exit 1
        fi
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign

        # Set partition list
        security set-key-partition-list -S apple-tool:,apple: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain

        # Verify certificate
        security find-identity -v -p codesigning build.keychain
        
    - name: Build macOS app (ARM64)
      env:
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        cd boltpage
        npx tauri build --target aarch64-apple-darwin

    - name: Build macOS app (x86_64)
      env:
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        cd boltpage
        npx tauri build --target x86_64-apple-darwin
        
    - name: Notarize macOS ARM64 app
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        cd boltpage/target/aarch64-apple-darwin/release/bundle/dmg
        for dmg in BoltPage_*.dmg; do
          xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
        done

    - name: Notarize macOS x86_64 app
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        cd boltpage/target/x86_64-apple-darwin/release/bundle/dmg
        for dmg in BoltPage_*.dmg; do
          xcrun notarytool submit "$dmg" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
        done

    - name: Staple notarization
      run: |
        cd boltpage/target/aarch64-apple-darwin/release/bundle/dmg
        for dmg in BoltPage_*.dmg; do
          xcrun stapler staple "$dmg"
        done
        cd ../../../../x86_64-apple-darwin/release/bundle/dmg
        for dmg in BoltPage_*.dmg; do
          xcrun stapler staple "$dmg"
        done

    - name: Upload macOS ARM64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm64-build
        path: boltpage/target/aarch64-apple-darwin/release/bundle/dmg/
        retention-days: 30

    - name: Upload macOS x86_64 artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-x64-build
        path: boltpage/target/x86_64-apple-darwin/release/bundle/dmg/
        retention-days: 30
        
    - name: Clean up keychain
      if: always()
      run: |
        security delete-keychain build.keychain

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'boltpage/package-lock.json'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
        
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
      
    - name: Install dependencies
      run: |
        cd boltpage
        npm install
        
    - name: Setup Windows code signing
      env:
        WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
        WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
      shell: pwsh
      run: |
        if ([string]::IsNullOrEmpty($Env:WINDOWS_CERTIFICATE)) {
          Write-Host "::warning::WINDOWS_CERTIFICATE not configured - Windows build will not be code signed"
          Write-Host "Users may see 'unknown publisher' warnings when installing the app"
          exit 0
        }
        Write-Host "Setting up Windows code signing..."
        try {
          [IO.File]::WriteAllBytes("certificate.pfx", [Convert]::FromBase64String($Env:WINDOWS_CERTIFICATE))
        } catch {
          Write-Error "Failed to decode WINDOWS_CERTIFICATE: $($_.Exception.Message)"
          exit 1
        }
        if ((Get-Item certificate.pfx).Length -le 0) {
          Write-Error "Decoded certificate is empty"
          exit 1
        }
        certutil -user -p "$Env:WINDOWS_CERTIFICATE_PASSWORD" -importPFX certificate.pfx
        Write-Host "Windows code signing certificate installed successfully"
        
    - name: Build Windows app
      run: |
        cd boltpage
        npx tauri build --target x86_64-pc-windows-msvc
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: boltpage/target/x86_64-pc-windows-msvc/release/bundle/
        retention-days: 30

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download macOS ARM64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-arm64-build
        path: ./macos-arm64-build

    - name: Download macOS x86_64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: macos-x64-build
        path: ./macos-x64-build

    - name: Download Windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build
        path: ./windows-build

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: BoltPage ${{ github.ref_name }}
        body: |
          ## BoltPage ${{ github.ref_name }}

          ### Downloads
          - **macOS (Apple Silicon)**: Download the `*_aarch64.dmg` file below
          - **macOS (Intel)**: Download the `*_x64.dmg` file below
          - **Windows**: Download the `.exe` installer below

          ### Changes
          See the commit history for detailed changes.
        files: |
          ./macos-arm64-build/*.dmg
          ./macos-x64-build/*.dmg
          ./windows-build/nsis/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
