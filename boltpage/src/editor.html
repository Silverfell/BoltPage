<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltPage Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script type="module" src="/editor.js" defer></script>
</head>
<body>
    <div class="editor-container">
        <div class="editor-toolbar">
            <span class="editor-status" id="editor-status">Ready</span>
            <button id="close-btn" class="toolbar-btn" title="Close editor">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 4L4 12M4 4l8 8"/>
                </svg>
            </button>
        </div>
        <textarea id="editor-textarea" class="editor-textarea" placeholder="Start typing..." spellcheck="false"></textarea>
    </div>
</body>
</html>
