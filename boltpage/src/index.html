<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoltPage</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="/main.js" defer></script>
</head>
<body>
    <div class="toolbar">
        <div class="toolbar-left">
            <button id="open-btn" class="toolbar-btn" title="Open file (Ctrl+O)">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 7V4a1 1 0 011-1h5l2 2h5a1 1 0 011 1v1M3 7v9a1 1 0 001 1h12a1 1 0 001-1V8a1 1 0 00-1-1h-6l-2-2H4a1 1 0 00-1 1v1z"/>
                </svg>
                Open
            </button>
            <button id="refresh-btn" class="toolbar-btn" title="Refresh">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 10a6 6 0 1011.18-3H12v3M16 10a6 6 0 10-11.18 3H8v-3"/>
                </svg>
                <span class="refresh-indicator" id="refresh-indicator">!</span>
            </button>
            <button id="theme-btn" class="toolbar-btn" title="Theme (Ctrl+T)">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="10" cy="10" r="4"/>
                    <path d="M10 2v2m0 12v2m8-8h-2M4 10H2m14.14-5.66l-1.41 1.41M5.27 14.73l-1.41 1.41m14.14 0l-1.41-1.41M5.27 5.27L3.86 3.86"/>
                </svg>
                Theme
            </button>
        </div>
        <div class="toolbar-right">
            <div class="toolbar-buttons">
                <button id="find-btn" class="toolbar-btn" title="Find (Ctrl+F)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="8.5" cy="8.5" r="5.5"/>
                        <path d="M13 13l4 4"/>
                    </svg>
                    Find
                </button>
                <button id="edit-btn" class="toolbar-btn" title="Edit (Ctrl+E)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2.5a2.121 2.121 0 113 3L6 17H3v-3L14.5 2.5z"/>
                    </svg>
                    Edit
                </button>
            </div>
        </div>
        <div id="theme-menu" class="theme-menu">
            <button class="theme-option" data-theme="light">Light</button>
            <button class="theme-option" data-theme="dark">Dark</button>
            <button class="theme-option" data-theme="drac">Drac</button>
        </div>
    </div>
    
    <div class="content-wrapper">
        <div id="markdown-content" class="markdown-body">
            <div class="welcome-message">
                <h1>Welcome to BoltPage</h1>
                <p>Open a Markdown file to start viewing.</p>
                <p>Use <kbd>Ctrl+O</kbd> to open a file.</p>
            </div>
        </div>
    </div>
</body>
</html>
