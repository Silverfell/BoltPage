name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'boltpage/package-lock.json'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
        
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
      
    - name: Install dependencies
      run: |
        cd boltpage
        npm install
        
    - name: Setup Apple certificates
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        # Create temporary keychain
        security create-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate
        echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
        security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        
        # Set partition list
        security set-key-partition-list -S apple-tool:,apple: -s -k "$APPLE_CERTIFICATE_PASSWORD" build.keychain
        
        # Verify certificate
        security find-identity -v -p codesigning build.keychain
        
    - name: Build macOS app
      env:
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      run: |
        cd boltpage
        npx tauri build
        
    - name: Notarize macOS app
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        cd boltpage/src-tauri/target/release/bundle/dmg
        xcrun notarytool submit BoltPage_*.dmg --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
        
    - name: Staple notarization
      run: |
        cd boltpage/src-tauri/target/release/bundle/dmg
        xcrun stapler staple BoltPage_*.dmg
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: boltpage/src-tauri/target/release/bundle/dmg/
        retention-days: 30
        
    - name: Clean up keychain
      if: always()
      run: |
        security delete-keychain build.keychain

