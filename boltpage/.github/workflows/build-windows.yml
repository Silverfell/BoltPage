name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'boltpage/package-lock.json'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
        
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli
      
    - name: Install dependencies
      run: |
        cd boltpage
        npm install
        
    - name: Setup Windows code signing
      env:
        WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
        WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
      run: |
        # Create certificate file
        echo "$WINDOWS_CERTIFICATE" | base64 --decode > certificate.pfx
        
        # Import certificate to Windows certificate store
        certutil -user -p "$WINDOWS_CERTIFICATE_PASSWORD" -importPFX certificate.pfx
        
    - name: Build Windows app
      run: |
        cd boltpage
        npx tauri build --target x86_64-pc-windows-msvc
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: boltpage/src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
        retention-days: 30
